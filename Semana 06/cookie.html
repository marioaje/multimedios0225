<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>

        <div
            class="container"
        >
            <div
                class="row justify-content-center align-items-center g-2"
            >
                <div class="col">
                    <a
                        name=""
                        id=""
                        class="btn btn-primary"
                        onclick="crear()"
                        role="button"
                        >Crear</a
                    >
                    
                </div>
                <div class="col">
                    <a
                    name=""
                    id=""
                    class="btn btn-success"
                    onclick="ver()"
                    role="button"
                    >Ver</a
                >
                </div>
                <div class="col">
                    <a
                    name=""
                    id=""
                    class="btn btn-danger"
                    onclick="eliminar()"
                    role="button"
                    >Eliminar</a
                >
                </div>
            </div>
            <div
                class="row justify-content-center align-items-center g-2"
            >
                <div class="col" id="resultado"> </div>
            </div>
            
        </div>
        
        <script>
            function crear(){

                //max-age=60 son segundos
                //document.cookie = "user=Mario; max-age=60 path=/"; 

                const datosJson ={
                    nombreUsuario: "Mario",
                    rol: "admin",
                    estado: 1
                }
                document.cookie = `user=${encodeURIComponent(JSON.stringify(datosJson))}; max-age=60 path=/`; 
                alert("Se ha creado");
            }


            function ver(){
                let cookieLeer = document.cookie;
                document.getElementById("resultado").innerText = cookieLeer;
            }


            function eliminar(){
                document.cookie = "user=; max-age=0 path=/"; 
                alert("Se ha eliminado");
            }

        </script>


        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
