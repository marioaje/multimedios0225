<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">

        <div class="row justify-content-center align-items-center g-2">
            <div class="col">
                <div class="mb-3">
                    <label for="" class="form-label">Resultado</label>
                    <input type="text" class="form-control" name="resultado" id="resultado" aria-describedby="helpId"
                        placeholder="Operaciones" disabled/>
                    <small id="helpId" class="form-text text-muted">Help text</small>
                </div>
            </div>
        </div>

        <div class="row justify-content-center align-items-center g-2">
            <div class="col">
                <a name="" id="" class="btn btn-primary" onclick="imprimiendoNumeros('0')" role="button">0</a>

            </div>
            <div class="col">
                <a name="" id="" class="btn btn-primary" onclick="imprimiendoNumeros('1')" role="button">1</a>
            </div>
            <div class="col">
                <a name="" id="" class="btn btn-primary" onclick="imprimiendoNumeros('2')" role="button">2</a>
            </div>
            <div class="col">
                <a name="" id="" class="btn btn-primary" onclick="imprimiendoNumeros('3')" role="button">3</a>
            </div>
        </div>

        <div class="row justify-content-center align-items-center g-2">
            <div class="col">
                <a name="" id="" class="btn btn-primary" onclick="imprimiendoNumeros('4')" role="button">4</a>

            </div>
            <div class="col">
                <a name="" id="" class="btn btn-primary" onclick="imprimiendoNumeros('5')" role="button">5</a>
            </div>
            <div class="col">
                <a name="" id="" class="btn btn-primary" onclick="imprimiendoNumeros('6')" role="button">6</a>
            </div>
            <div class="col">
                <a name="" id="" class="btn btn-primary" onclick="imprimiendoNumeros('7')" role="button">7</a>
            </div>
        </div>

        <div class="row justify-content-center align-items-center g-2">
            <div class="col">
                <a name="" id="" class="btn btn-primary" onclick="imprimiendoNumeros('8')" role="button">8</a>

            </div>
            <div class="col">
                <a name="" id="" class="btn btn-primary" onclick="imprimiendoNumeros('9')" role="button">9</a>
            </div>
            <div class="col">
                <!-- <a
                name=""
                id=""
                class="btn btn-primary"
                href="#"
                role="button"
                >0</a
            > -->
            </div>
            <div class="col">
                <a name="" id="" class="btn btn-warning" onclick="imprimirOperador('+')" role="button">+</a>
            </div>
        </div>

        <div class="row justify-content-center align-items-center g-2">
            <div class="col">
                <a name="" id="" class="btn btn-warning" onclick="imprimirOperador('-')" role="button">-</a>

            </div>
            <div class="col">
                <a name="" id="" class="btn btn-warning" onclick="imprimirOperador('*')" role="button">*</a>
            </div>
            <div class="col">
                <a name="" id="" class="btn btn-warning" onclick="imprimirOperador('/')" role="button">/</a>
            </div>
            <div class="col">
                <a name="" id="" class="btn btn-success" onclick="calcularresultado()" role="button">=</a>
            </div>
        </div>

    </div>


    <script>
        function imprimiendoNumeros(numero) {
            resultado.value += numero;
        }

        function imprimirOperador(op) {
            if (resultado.value !== "" && !resultado.value.endsWith(" ")) {
                resultado.value += " " + op + " ";
            }
        }
        
        function calcularresultado() {

            try {
                resultado.value = eval(resultado.value);
            } catch (error) {
                alert("Se cae la demo")
            }
        }
        //  funcion suma()
        // funcion resta()
    </script>
    <!-- 
        campo de digitar
        varios botones
        botones operaciones -->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
</body>

</html>
